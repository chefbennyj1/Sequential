<div class="section-container">
  <div class="back-btn"><ion-icon name="arrow-back-outline"></ion-icon></div>
  
  <div class="bg-container">
      <div class="bg-img" id="bg-img-1"></div>
  </div>
    <div class="login-form-container active">
     
      <form id="loginForm" action="/authentication/login" method="POST" class="login-form">
        <h2>Welcome back,</h2>
        <div class="input-field">
          <label for="login__email">Email</label>
          <input type="email" id="login__email" name="email" required>
        </div>

        <div class="input-field">
          <label for="login__password">Password</label>
          <input type="password" id="login__password" name="password" required>
        </div>

        <div class="row center-align">
          <button type="submit" class="login__btn">Login</button>
        </div>
        <div>
          <h2>New here?</h2>
          <p>Sign up here!</p>
          <button type="button" class="comic_btn sign--up">
            <span>Sign Up</span>
          </button>
        </div>
      </form>
    </div>

    <div class="register-form-container">
     
      <form action="/api/user/register" method="POST" class="register-form">
         <h2>Join,</h2>
        <div class="input-field">
          <label for="username">Full Name</label>
          <input type="text" id="username" name="username" required>
          <span class="error-message"></span>
        </div>

        <div class="input-field">
          <label for="email">Email</label>
          <input data-error="Please enter a valid email address" type="email" id="email" name="email" required>
          <span class="error-message"></span>
        </div>

        <div class="input-field">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
          <span class="error-message"></span>
        </div>

        <div class="input-field">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
          <span class="error-message"></span>
        </div>

        <div class="row center-align">
          <button type="submit" class="register__btn">Register</button>
        </div>

        <div class="login-swap">
          <h2>One of us?</h2>
          <p>If you already has an account, just sign in. We've missed you!</p>
           <button type="button" class="comic_btn sign--in">
            <span>Sign In</span>
          </button>
        </div>
      </form>
    </div>

    <!-- Error Modal -->
    <div id="errorModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Access Denied</h3>
            <p id="modalMessage"></p>
            <button type="button" class="btn close-modal-btn">Understood</button>
        </div>
    </div>
 
</div>
