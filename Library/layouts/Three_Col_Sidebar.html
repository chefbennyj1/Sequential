<style>
@import url('/layouts/styles/base-comic-layout.css');

/* 
    Layout: Three Col Side Panel
    Grid: 12x4
*/
.page-layout.layout-three-col-side-panel {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-template-rows: repeat(4, 1fr);
    gap: 10px;
}

/* Left side main panels */
.layout-three-col-side-panel .panel-1a {
    grid-column: 1 / 5;
    grid-row: 1 / 3;
}

.layout-three-col-side-panel .panel-1b {
    grid-column: 5 / 10;
    grid-row: 1 / 3;
}

/* Right side tall panel (9:16 target) */
.layout-three-col-side-panel .panel-1c {
    grid-column: 10 / 13;
    grid-row: 1 / 5;
}

/* Bottom row main panels */
.layout-three-col-side-panel .panel-2a {
    grid-column: 1 / 5;
    grid-row: 3 / 5;
}

.layout-three-col-side-panel .panel-2b {
    grid-column: 5 / 8;
    grid-row: 3 / 5;
}

.layout-three-col-side-panel .panel-2c {
    grid-column: 8 / 10;
    grid-row: 3 / 5;
}
</style>
<div class="section-container page-layout layout-three-col-side-panel">
    <div class="panel panel-1a"></div>
    <div class="panel panel-1b"></div>
    <div class="panel panel-1c"></div>
    <div class="panel panel-2a"></div>
    <div class="panel panel-2b"></div>
    <div class="panel panel-2c"></div>
</div>
