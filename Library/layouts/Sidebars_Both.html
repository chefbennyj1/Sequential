<style>
@import url('/layouts/styles/base-comic-layout.css');

/* 
    Layout: Sidebars Both
    Grid: 7 columns, 4 rows.
*/
.page-layout.layout-asymmetrical-with-left-sidebar-right-sidebar {  
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    grid-template-rows: repeat(4, 1fr);
    gap: 10px;
}

/* Left Sidebar (Tall) */
.layout-asymmetrical-with-left-sidebar-right-sidebar .panel-1a {
    grid-column: 1 / 3;
    grid-row: 1 / 5;
}

/* Top Row */
.layout-asymmetrical-with-left-sidebar-right-sidebar .panel-1b { 
    grid-column: 3 / 5;
    grid-row: 1 / 3; 
}
.layout-asymmetrical-with-left-sidebar-right-sidebar .panel-1c { 
    grid-column: 5 / 6;
    grid-row: 1 / 3; 
}

/* Right Sidebar (Tall) */
.layout-asymmetrical-with-left-sidebar-right-sidebar .panel-1d {  
    grid-column: 6 / 8; 
    grid-row: 1 / 5; 
} 

/* Bottom Row */
.layout-asymmetrical-with-left-sidebar-right-sidebar .panel-2a { 
    grid-column: 3 / 4; 
    grid-row: 3 / 5; 
}
.layout-asymmetrical-with-left-sidebar-right-sidebar .panel-2b { 
    grid-column: 4 / 6; 
    grid-row: 3 / 5; 
}
</style>
<div class="section-container page-layout layout-asymmetrical-with-left-sidebar-right-sidebar">
    <div class="panel panel-1a"></div>
    <div class="panel panel-1b"></div>
    <div class="panel panel-1c"></div>
    <div class="panel panel-1d"></div>
    <div class="panel panel-2a"></div>
    <div class="panel panel-2b"></div>
</div>
