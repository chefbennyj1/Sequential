<style>
@import url('/layouts/styles/base-comic-layout.css');

/* 
    Layout: Four On Top, Three On Bottom
    Refactored to explicit grid syntax.
*/
.page-layout.layout-four-on-top-three-on-bottom-grid {
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 10px;
}

/* Row 1 (4 Panels) */
.layout-four-on-top-three-on-bottom-grid .panel-1a { 
    grid-column: 1 / 2;
    grid-row: 1 / 2;
}
.layout-four-on-top-three-on-bottom-grid .panel-1b { 
    grid-column: 2 / 4;
    grid-row: 1 / 2;
}
.layout-four-on-top-three-on-bottom-grid .panel-1c { 
    grid-column: 4 / 6;
    grid-row: 1 / 2;
}
.layout-four-on-top-three-on-bottom-grid .panel-1d { 
    grid-column: 6 / 7;
    grid-row: 1 / 2;
}

/* Row 2 (3 Panels - Last one spans 2 cols) */
.layout-four-on-top-three-on-bottom-grid .panel-2a { 
    grid-column: 1 / 3;
    grid-row: 2 / 3;
}
.layout-four-on-top-three-on-bottom-grid .panel-2b { 
    grid-column: 3 / 4;
    grid-row: 2 / 3;
    & img {
        position: absolute;
        left:0;
    }
}
.layout-four-on-top-three-on-bottom-grid .panel-2c { 
    grid-column: 4 / 7;
    grid-row: 2 / 3;
}
</style>
<div class="section-container page-layout layout-four-on-top-three-on-bottom-grid">
    <div class="panel panel-1a"></div>
    <div class="panel panel-1b"></div>
    <div class="panel panel-1c"></div>
    <div class="panel panel-1d"></div>
    <div class="panel panel-2a"></div>
    <div class="panel panel-2b"></div>
    <div class="panel panel-2c"></div>
</div>
