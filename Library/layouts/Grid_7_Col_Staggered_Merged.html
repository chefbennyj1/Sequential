<style>
    @import url('/layouts/styles/base-comic-layout.css');

    /* 
    Layout: 7-Track Staggered Merged Grid
    
    A variation of the Mixed Merged grid with asymmetrical row heights on either side of the middle span.
    - Middle Span (1b): Full height anchor.
    - Left: Short top (1a), Tall bottom (2a).
    - Right: Tall top (1c), Short bottom (2b).
*/
    .page-layout.layout-seven-col-staggered-merged {
        display: grid;
        grid-template-columns: repeat(12, 1fr);
        grid-template-rows: repeat(4, 1fr); /* 4 rows for precise 1:3 staggered ratios */
        gap: 10px;
    }

    /* --- Left Side --- */

    /* Top Left: Short (1/4) */
    .layout-seven-col-staggered-merged .panel-1a {
        grid-column: 1 / 5;
        grid-row: 1 / 2;
    }

    /* Bottom Left: Tall (3/4) */
    .layout-seven-col-staggered-merged .panel-2a {
        grid-column: 1 / 5;
        grid-row: 2 / 5;
    }

    /* --- Middle --- */

    /* Middle Span: Full Height (4/4) */
    .layout-seven-col-staggered-merged .panel-1b {
        grid-column: 5 / 9;
        grid-row: 1 / 5;
    }

    /* --- Right Side --- */

    /* Top Right: (2/4) */
    .layout-seven-col-staggered-merged .panel-1c {
        grid-column: 9 / 13;
        grid-row: 1 / 3;
    }

    /* Bottom Right: (2/4) */
    .layout-seven-col-staggered-merged .panel-2b {
        grid-column: 9 / 13;
        grid-row: 3 / 5;
    }
</style>

<div class="section-container page-layout layout-seven-col-staggered-merged">
    <div class="panel panel-1a"></div>
    <div class="panel panel-2a"></div>
    <div class="panel panel-1b"></div>
    <div class="panel panel-1c"></div>
    <div class="panel panel-2b"></div>
</div>
