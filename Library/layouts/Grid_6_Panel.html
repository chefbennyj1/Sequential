<style>
@import url('/layouts/styles/base-comic-layout.css');

/* 
    Layout: Grid 6 Panel
    Refactored to explicit grid syntax.
    Grid: 6 columns, 4 rows (to handle spans? Or just 3 cols, 2 rows?)
    Based on old CSS: 
    Top Row: 1a (1/3), 1b (3/4), 1c (4/7) -> Total 6 cols.
    Bottom Row: 2a (1/3), 2b (3/5), 2c (5/7) -> Total 6 cols.
*/
.page-layout.layout-six-panel-grid {  
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 10px;
}

/* Top Row */
.layout-six-panel-grid .panel-1a { 
    grid-column: 1 / 3;
    grid-row: 1 / 2;
}
.layout-six-panel-grid .panel-1b { 
    grid-column: 3 / 4; 
    grid-row: 1 / 2;
}
.layout-six-panel-grid .panel-1c { 
    grid-column: 4 / 7; 
    grid-row: 1 / 2;
}

/* Bottom Row */
.layout-six-panel-grid .panel-2a { 
    grid-column: 1 / 3;
    grid-row: 2 / 3; 
}
.layout-six-panel-grid .panel-2b { 
    grid-column: 3 / 5;
    grid-row: 2 / 3; 
}
.layout-six-panel-grid .panel-2c { 
    grid-column: 5 / 7;
    grid-row: 2 / 3; 
}
</style>
<div class="section-container page-layout layout-six-panel-grid">
    <div class="panel panel-1a"></div>
    <div class="panel panel-1b"></div>
    <div class="panel panel-1c"></div>
    <div class="panel panel-2a"></div>
    <div class="panel panel-2b"></div>
    <div class="panel panel-2c"></div>
</div>
