<style>
@import url('/layouts/styles/base-comic-layout.css');

/* 
    Layout: Split Sidebar Inverted (Renamed)
    
    Structure:
    - Sidebar (1a): Left, spans rows 1-2.
    - Top Row (1b, 1c): Large panels.
    - Bottom Row (2a, 2b, 2c): Small panels.
*/
.page-layout.layout-split-sidebar-inverted {
    display: grid;
    grid-template-columns: repeat(18, 1fr);
    grid-template-rows: 1fr 1fr;
    gap: 10px;
}

/* Left Sidebar (Tall) */
.layout-split-sidebar-inverted .panel-1a {
    grid-column: 1 / 5;
    grid-row: 1 / 3;
}

/* Top Row (Large Panels - Was 2a/2b) */
.layout-split-sidebar-inverted .panel-1b {
    grid-column: 5 / 12;
    grid-row: 1 / 2;
}
.layout-split-sidebar-inverted .panel-1c {
    grid-column: 12 / 19;
    grid-row: 1 / 2;
}

/* Bottom Row (Small Panels - Was 1b/1c/1d) */
.layout-split-sidebar-inverted .panel-2a {
    grid-column: 5 / 8;
    grid-row: 2 / 3;
}
.layout-split-sidebar-inverted .panel-2b {
    grid-column: 8 / 11;
    grid-row: 2 / 3;
}
.layout-split-sidebar-inverted .panel-2c {
    grid-column: 11 / 19;
    grid-row: 2 / 3;
}
</style>
<div class="section-container page-layout layout-split-sidebar-inverted">
    <div class="panel panel-1a"></div>
    <div class="panel panel-1b"></div>
    <div class="panel panel-1c"></div>
    <div class="panel panel-2a"></div>
    <div class="panel panel-2b"></div>
    <div class="panel panel-2c"></div>
</div>
