<style>
@import url('/layouts/styles/base-comic-layout.css');

/* 
    Layout: Asymmetrical 7 Column Grid
    Refactored to explicit grid syntax.
    Grid: 7 columns, 4 rows.
*/
.page-layout.layout-asymmetrical-7-column-grid {  
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    grid-template-rows: repeat(4, 1fr);
    gap: 10px;
}

/* --- Top Row --- */

/* Panel 1a: Top Left (Tall) */
.layout-asymmetrical-7-column-grid .panel-1a { 
    grid-column: 1 / 3;
    grid-row: 1 / 5;
}

/* Panel 1b: Top Center */
.layout-asymmetrical-7-column-grid .panel-1b { 
    grid-column: 3 / 5; 
    grid-row: 1 / 3; 
}

/* Panel 1c: Top Right */
.layout-asymmetrical-7-column-grid .panel-1c {
    grid-column: 5 / 8;
    grid-row: 1 / 3;  
}

/* --- Bottom Row --- */

/* Panel 2a: Bottom Center */
.layout-asymmetrical-7-column-grid .panel-2a { 
    grid-column: 3 / 4; 
    grid-row: 3 / 5; 
}

/* Panel 2b: Bottom Center-Right */
.layout-asymmetrical-7-column-grid .panel-2b { 
    grid-column: 4 / 6; 
    grid-row: 3 / 5; 
}

/* Panel 2c: Bottom Right */
.layout-asymmetrical-7-column-grid .panel-2c { 
    grid-column: 6 / 8; 
    grid-row: 3 / 5; 
}
</style>
<div class="section-container page-layout layout-asymmetrical-7-column-grid">
    <div class="panel panel-1a"></div>
    <div class="panel panel-1b"></div>
    <div class="panel panel-1c"></div>
    <div class="panel panel-2a"></div>
    <div class="panel panel-2b"></div>
    <div class="panel panel-2c"></div>
</div>
