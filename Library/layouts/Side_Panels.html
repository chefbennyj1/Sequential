<style>
@import url('/layouts/styles/base-comic-layout.css');

/* 
    Layout: Side Panels (Left & Right Spans)
    Grid: 8 columns, 4 rows.
*/
.page-layout.layout-left-side-panel-right-side-panel {  
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-template-rows: repeat(4, 1fr);
    gap: 10px;
}

/* Left Sidebar (Tall) */
.layout-left-side-panel-right-side-panel .panel-1a { 
    grid-column: 1 / 3;
    grid-row: 1 / 5;
}

/* Middle Top */
.layout-left-side-panel-right-side-panel .panel-1b { 
    grid-column: 3 / 5; 
    grid-row: 1 / 3; 
}
.layout-left-side-panel-right-side-panel .panel-1c {
    grid-column: 5 / 7;
    grid-row: 1 / 3;  
}

/* Right Sidebar (Tall) */
.layout-left-side-panel-right-side-panel .panel-1d {
    grid-column: 7 / 9;
    grid-row: 1 / 5;  
}

/* Middle Bottom */
.layout-left-side-panel-right-side-panel .panel-2a { 
    grid-column: 3 / 7; 
    grid-row: 3 / 5; 
} 
</style>
<div class="section-container page-layout layout-left-side-panel-right-side-panel">
    <div class="panel panel-1a"></div>
    <div class="panel panel-1b"></div>
    <div class="panel panel-1c"></div>
    <div class="panel panel-1d"></div>
    <div class="panel panel-2a"></div>
</div>
