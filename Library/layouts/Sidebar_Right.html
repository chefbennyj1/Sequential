<style>
@import url('/layouts/styles/base-comic-layout.css');

/* 
    Layout: Sidebar Right
    Refactored to explicit grid syntax.
    Grid: 6 columns, 4 rows.
*/
.page-layout.layout-asymmetrical-with-sidebar {  
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: repeat(4, 1fr);
    gap: 10px;
}

/* --- Sidebar (Right) --- */
.layout-asymmetrical-with-sidebar .panel-1c { 
    grid-column: 5 / 7;
    grid-row: 1 / 5; 
}

/* --- Main Content Area --- */

/* Top Left */
.layout-asymmetrical-with-sidebar .panel-1a {
    grid-column: 1 / 3;
    grid-row: 1 / 3;
}

/* Top Center */
.layout-asymmetrical-with-sidebar .panel-1b { 
    grid-column: 3 / 5; 
    grid-row: 1 / 3;
}

/* Bottom Row (4 small panels) */
.layout-asymmetrical-with-sidebar .panel-2a { 
    grid-column: 1 / 2; 
    grid-row: 3 / 5; 
}
.layout-asymmetrical-with-sidebar .panel-2b { 
    grid-column: 2 / 3; 
    grid-row: 3 / 5; 
}
.layout-asymmetrical-with-sidebar .panel-2c { 
    grid-column: 3 / 4; 
    grid-row: 3 / 5; 
}
.layout-asymmetrical-with-sidebar .panel-2d { 
    grid-column: 4 / 5; 
    grid-row: 3 / 5; 
}

</style>
<div class="section-container page-layout layout-asymmetrical-with-sidebar">
    <div class="panel panel-1a"></div>
    <div class="panel panel-1b"></div>
    <div class="panel panel-1c"></div>
    <div class="panel panel-2a"></div>
    <div class="panel panel-2b"></div>
    <div class="panel panel-2c"></div>
    <div class="panel panel-2d"></div>
</div>
