<style>
@import url('/layouts/styles/base-comic-layout.css');

/* 
    Layout: Multi Column Strips
    Grid: 8 columns, 4 rows.
*/
.page-layout.layout-multi-column-strips {  
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-template-rows: repeat(4, 1fr);
    gap: 10px;
}

/* Top Row */
.layout-multi-column-strips .panel-1a { 
    grid-column: 1 / 5;
    grid-row: 1 / 3;
}
.layout-multi-column-strips .panel-1b { 
    grid-column: 5 / 6; 
    grid-row: 1 / 3; 
}
.layout-multi-column-strips .panel-1c {
    grid-column: 6 / 7;
    grid-row: 1 / 3;  
}
.layout-multi-column-strips .panel-1d {
    grid-column: 7 / 8;
    grid-row: 1 / 3;  
}
.layout-multi-column-strips .panel-1e {
    grid-column: 8 / 9;
    grid-row: 1 / 3;  
}

/* Bottom Row */
.layout-multi-column-strips .panel-2a { 
    grid-column: 1 / 4; 
    grid-row: 3 / 5; 
} 
.layout-multi-column-strips .panel-2b { 
    grid-column: 4 / 9; 
    grid-row: 3 / 5; 
}
</style>
<div class="section-container page-layout layout-multi-column-strips">
    <div class="panel panel-1a"></div>
    <div class="panel panel-1b"></div>
    <div class="panel panel-1c"></div>
    <div class="panel panel-1d"></div>
    <div class="panel panel-1e"></div>
    <div class="panel panel-2a"></div>
    <div class="panel panel-2b"></div>
</div>
