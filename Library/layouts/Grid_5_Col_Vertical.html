<style>
@import url('/layouts/styles/base-comic-layout.css');

/* 
    Layout: 5 Vertical Columns
    Grid: 5 cols x 2 rows (Panels span full height)
*/
.page-layout.layout-five-col-vertical {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 10px;
}

.layout-five-col-vertical .panel-1a {
    grid-column: 1 / 2;
    grid-row: 1 / 3;
}
.layout-five-col-vertical .panel-1b {
    grid-column: 2 / 3;
    grid-row: 1 / 3;
}
.layout-five-col-vertical .panel-1c {
    grid-column: 3 / 4;
    grid-row: 1 / 3;
}
.layout-five-col-vertical .panel-1d {
    grid-column: 4 / 5;
    grid-row: 1 / 3;
}
.layout-five-col-vertical .panel-1e {
    grid-column: 5 / 6;
    grid-row: 1 / 3;
}
</style>
<div class="section-container page-layout layout-five-col-vertical">
    <div class="panel panel-1a"></div>
    <div class="panel panel-1b"></div>
    <div class="panel panel-1c"></div>
    <div class="panel panel-1d"></div>
    <div class="panel panel-1e"></div>
</div>
