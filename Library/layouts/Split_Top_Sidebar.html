<style>
@import url('/layouts/styles/base-comic-layout.css');

/* 
    Layout: Split Top With Sidebar
    Grid: 1.2fr 1fr 1fr 2fr (Defined via template-cols)
*/
.page-layout.layout-split-mid-top-with-sidebar {
    display: grid;
    grid-template-columns: repeat(18, 1fr);
    grid-template-rows: 1fr 1fr;
    gap: 10px;
}

/* Left Sidebar (Tall - 9:16 approx) */
.layout-split-mid-top-with-sidebar .panel-1a {
    grid-column: 1 / 5;
    grid-row: 1 / 3;
}

/* Top Row (9:16 and 16:9) */
.layout-split-mid-top-with-sidebar .panel-1b {
    grid-column: 5 / 8;
    grid-row: 1 / 2;
}
.layout-split-mid-top-with-sidebar .panel-1c {
    grid-column: 8 / 11;
    grid-row: 1 / 2;
}
.layout-split-mid-top-with-sidebar .panel-1d {
    grid-column: 11 / 19;
    grid-row: 1 / 2;
}

/* Bottom Row Masonry (16:9 staggered) */
.layout-split-mid-top-with-sidebar .panel-2a {
    grid-column: 5 / 12;
    grid-row: 2 / 3;
}
.layout-split-mid-top-with-sidebar .panel-2b {
    grid-column: 12 / 19;
    grid-row: 2 / 3;
}
</style>
<div class="section-container page-layout layout-split-mid-top-with-sidebar">
    <div class="panel panel-1a"></div>
    <div class="panel panel-1b"></div>
    <div class="panel panel-1c"></div>
    <div class="panel panel-1d"></div>
    <div class="panel panel-2a"></div>
    <div class="panel panel-2b"></div>
</div>
