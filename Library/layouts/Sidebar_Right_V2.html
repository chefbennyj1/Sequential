<style>
@import url('/layouts/styles/base-comic-layout.css');

/* 
    Layout: Sidebar Right V2
    Grid: 6 columns, 4 rows.
*/
.page-layout.layout-asymmetrical-with-sidebar-version-2 {  
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    grid-template-rows: repeat(4, 1fr);
    gap: 10px;
}

/* Left Sidebar (Tall) - Wait, name is "Sidebar Right", but CSS has Left Sidebar (1a at 1/3) AND Right Sidebar (1c at 5/7)? */
/* 1a: 1/3 (Left) - Tall */
.layout-asymmetrical-with-sidebar-version-2 .panel-1a {
    grid-column: 1 / 3;
    grid-row: 1 / 3; /* Wait, 1/3 is top half. Not tall. */
}

/* Top Middle */
.layout-asymmetrical-with-sidebar-version-2 .panel-1b { 
    grid-column: 3 / 5;
    grid-row: 1 / 3; 
}

/* Right Sidebar (Tall) - 1c spans 1/5 */
.layout-asymmetrical-with-sidebar-version-2 .panel-1c { 
    grid-column: 5 / 7;
    grid-row: 1 / 5; 
}

/* Bottom Row */
.layout-asymmetrical-with-sidebar-version-2 .panel-2a { 
    grid-column: 1 / 3; 
    grid-row: 3 / 5; 
}
.layout-asymmetrical-with-sidebar-version-2 .panel-2b { 
    grid-column: 3 / 4; 
    grid-row: 3 / 5; 
}
.layout-asymmetrical-with-sidebar-version-2 .panel-2c { 
    grid-column: 4 / 5; 
    grid-row: 3 / 5; 
}
</style>
<div class="section-container page-layout layout-asymmetrical-with-sidebar-version-2">
    <div class="panel panel-1a"></div>
    <div class="panel panel-1b"></div>
    <div class="panel panel-1c"></div>
    <div class="panel panel-2a"></div>
    <div class="panel panel-2b"></div>
    <div class="panel panel-2c"></div>
</div>
