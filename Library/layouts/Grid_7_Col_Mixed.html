<style>
@import url('/layouts/styles/base-comic-layout.css');

/* 
    Layout: 7-Track Mixed Grid (Widened Left Side)
    
    Adjustments:
    - Left Section expanded to Columns 1-5 (was 1-3).
    - Middle Span shifted right to Columns 6-8.
    - Right Section compressed slightly to Columns 9-12.
    
    This allows:
    - Panel 1a/1b to be wider.
    - Panel 2a to have a wider 16:9 aspect ratio.
*/
.page-layout.layout-seven-col-mixed {
    display: grid;
    grid-template-columns: repeat(12, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 10px;
}

/* --- Row 1 --- */

/* Top Left: 1a and 1b share the first 5 columns */
.layout-seven-col-mixed .panel-1a {
    grid-column: 1 / 3; /* Width 2 */
    grid-row: 1 / 2;
}
.layout-seven-col-mixed .panel-1b {
    grid-column: 3 / 6; /* Width 3 - giving 1b slightly more space, or equal? Let's do 3/6 for now */
    grid-row: 1 / 2;
}

/* Middle Span: Shifted to cols 6-8 */
.layout-seven-col-mixed .panel-1c {
    grid-column: 6 / 9;
    grid-row: 1 / 3;
}

/* Top Right */
.layout-seven-col-mixed .panel-1d {
    grid-column: 9 / 13;
    grid-row: 1 / 2;
}

/* --- Row 2 --- */

/* Bottom Left: Wide 16:9 */
.layout-seven-col-mixed .panel-2a {
    grid-column: 1 / 6; /* Width 5! Very 16:9 */
    grid-row: 2 / 3;
}

/* Bottom Right */
.layout-seven-col-mixed .panel-2b {
    grid-column: 9 / 13;
    grid-row: 2 / 3;
}

</style>
<div class="section-container page-layout layout-seven-col-mixed">
    <div class="panel panel-1a"></div>
    <div class="panel panel-1b"></div>
    <div class="panel panel-1c"></div>
    <div class="panel panel-1d"></div>
    <div class="panel panel-2a"></div>
    <div class="panel panel-2b"></div>
</div>
