<style>
@import url('/layouts/styles/base-comic-layout.css');

/* 
    Layout: Two Column With Sidebar
    Grid: 4x4
*/
.page-layout.layout-two-column-with-sidebar {  
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(4, 1fr);
    gap: 10px;
}

/* Left Sidebar (Tall) */
.layout-two-column-with-sidebar .panel-1a { 
    grid-column: 1 / 3;
    grid-row: 1 / 5;
}

/* Right Side Top */
.layout-two-column-with-sidebar .panel-2a { 
    grid-column: 3 / 5; 
    grid-row: 1 / 3; 
}

/* Right Side Bottom */
.layout-two-column-with-sidebar .panel-2b {
    grid-column: 3 / 5;
    grid-row: 3 / 5;  
}
</style>
<div class="section-container page-layout layout-two-column-with-sidebar">
    <div class="panel panel-1a"></div>
    <div class="panel panel-2a"></div>
    <div class="panel panel-2b"></div>
</div>
