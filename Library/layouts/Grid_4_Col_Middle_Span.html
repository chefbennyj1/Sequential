<style>
@import url('/layouts/styles/base-comic-layout.css');

/* 
    Layout: Grid 4 Col Middle Span
    Refactored to explicit grid syntax.
*/
.page-layout.layout-four-column-middle-span {
    display: grid;
    /* 4 columns: 1fr 2fr 1fr 1fr */
    grid-template-columns: 1fr 2fr 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: 10px;
}

/* Row 1 */
.layout-four-column-middle-span .panel-1a { 
    grid-column: 1 / 2; 
    grid-row: 1 / 2; 
}
.layout-four-column-middle-span .panel-1b { 
    grid-column: 2 / 3; 
    grid-row: 1 / 3; 
}
.layout-four-column-middle-span .panel-1c { 
    grid-column: 3 / 4; 
    grid-row: 1 / 2; 
}
.layout-four-column-middle-span .panel-1d { 
    grid-column: 4 / 5; 
    grid-row: 1 / 2; 
}

/* Row 2 */
.layout-four-column-middle-span .panel-2a { 
    grid-column: 1 / 2; 
    grid-row: 2 / 3; 
}
.layout-four-column-middle-span .panel-2b { 
    grid-column: 3 / 5; 
    grid-row: 2 / 3; 
}

</style>
<div class="section-container page-layout layout-four-column-middle-span">
    <div class="panel panel-1a"></div>
    <div class="panel panel-1b"></div>
    <div class="panel panel-1c"></div>
    <div class="panel panel-1d"></div>
    <div class="panel panel-2a"></div>
    <div class="panel panel-2b"></div>
</div>
