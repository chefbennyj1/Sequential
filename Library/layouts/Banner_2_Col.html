<style>
@import url('/layouts/styles/base-comic-layout.css');

/* 
    Layout: Banner Two Column
    Refactored to explicit grid syntax.
    Grid: 4 columns, 5 rows (Assuming 5 rows to allow 2-row banner and 3-row bottom?).
    Original CSS had `repeat(4, 1fr)` for rows but panel definitions went up to row 6 (?!).
    Original: .panel-2a { grid-row: 3 / 6; } -> Implies 5 rows minimum.
    I will use 5 rows.
*/
.page-layout.layout-banner-two-column {  
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-template-rows: repeat(5, 1fr);
    gap: 10px;
}

/* Panel 1a: Top Banner */
.layout-banner-two-column .panel-1a { 
    grid-column: 1 / 5;
    grid-row: 1 / 3;
}

/* Panel 2a: Bottom Left */
.layout-banner-two-column .panel-2a { 
    grid-column: 1 / 3; 
    grid-row: 3 / 6; 
}

/* Panel 2b: Bottom Right */
.layout-banner-two-column .panel-2b {
    grid-column: 3 / 5;
    grid-row: 3 / 6;  
}
</style>
<div class="section-container page-layout layout-banner-two-column">
    <div class="panel panel-1a"></div>
    <div class="panel panel-2a"></div>
    <div class="panel panel-2b"></div>
</div>
