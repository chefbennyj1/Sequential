<style>
@import url('/layouts/styles/base-comic-layout.css');

/* 
    Layout: 5-Panel Center Focus
    
    Structure:
    - Left Column: Stacked 16:9 panels (1a, 2a)
    - Center: Tall 9:16 panel spanning both rows (1b)
    - Right Column: Stacked 16:9 panels (1c, 2b)
*/
.page-layout.layout-five-panel-center-focus {
    display: grid;
    grid-template-columns: 1.2fr 0.8fr 1.2fr;
    grid-template-rows: repeat(2, 1fr);
    gap: 10px;
    height: 100%;
}

/* Left Column */
.layout-five-panel-center-focus .panel-1a {
    grid-column: 1 / 2;
    grid-row: 1 / 2;
}
.layout-five-panel-center-focus .panel-2a {
    grid-column: 1 / 2;
    grid-row: 2 / 3;
}

/* Center Column (Tall) */
.layout-five-panel-center-focus .panel-1b {
    grid-column: 2 / 3;
    grid-row: 1 / 3;
}

/* Right Column */
.layout-five-panel-center-focus .panel-1c {
    grid-column: 3 / 4;
    grid-row: 1 / 2;
}
.layout-five-panel-center-focus .panel-2b {
    grid-column: 3 / 4;
    grid-row: 2 / 3;
}

</style>
<div class="section-container page-layout layout-five-panel-center-focus">
    <div class="panel panel-1a"></div>
    <div class="panel panel-2a"></div>
    <div class="panel panel-1b"></div>
    <div class="panel panel-1c"></div>
    <div class="panel panel-2b"></div>
</div>
