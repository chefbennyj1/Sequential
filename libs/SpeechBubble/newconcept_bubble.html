<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Bubble Concept</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Bangers&display=swap");

        @import url("https://fonts.googleapis.com/css2?family=Bangers&display=swap");

        :root {
            --element-padding: 25px 35px 20px 30px;
            --text-block-border-radius: 255px 15px 225px 15px / 15px 225 15px 255px;
            --text-block-border-radius-before: 15px 225px 15px 255px / 255px 15 225px 15px;
            --text-block-border-radius-after: 15px 225px 15px 255px / 255px 15 225px 15px;
            --text-color: black;
            --element-border-width: 2px;
            --text-size: 1em;
            --comic-element-background-one: white;
            --comic-element-background-two: white;
            --bubble-radius: 50%;
            --tail-size: 40px;
            --bubble-border-width: 2px;
            --bubble-text-color: #000;


            /* Wobbly Border Radius Values */
            --wobble-1: 255px 15px 225px 15px / 15px 225px 15px 255px;
            --wobble-2: 15px 225px 15px 255px / 255px 15px 225px 15px;
        }

        body {
            background: purple;
        }

        .text-block-container,
        .speech-bubble-container {
            display: flex;
            padding: 5%;
            position: relative;
            border: red solid 2px;
            max-width: 300px; /* Constrain width to prevent distortion */
            width: fit-content; /* Shrink to fit text if shorter than 300px */
        }

        .comic-element-default {
            font-family: "Bangers", system-ui;
            font-style: normal;
            font-size: var(--text-size);
            letter-spacing: 3px;
            color: var(--text-color);
            padding: var(--element-padding);
            width: 100%; /* Fill the container */
        }

        .comic-element-default,
        .tail-shape {
            /*   border: var(--element-border-width) solid #000;  */
            transform: rotate(-2.5deg);
            background-image: radial-gradient(var(--comic-element-background-two) 33%,
                    transparent 34%),
                radial-gradient(var(--comic-element-background-one) 33%, transparent 34%) !important;
            background: rgba(255, 255, 255, 1);
            background-size: 5px 5px;
            background-position: 0 0, 2.5px 2.5px;
        }

        .comic-element-default::before {
            content: "";
            position: absolute;
            top: -2;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border: var(--element-border-width) solid #000;
            transform: rotate(1deg);
            z-index: 2;
            width: 100%;
            height: 100%;
        }

        .comic-element-default::after {
            content: "";
            position: absolute;
            top: -2;
            left: -2px;
            right: -2px;
            bottom: -2px;
            transform: rotate(1.2deg);
            z-index: 2;
            width: 100%;
            height: 100%;
        }

        .speech-bubble {
            border: var(--element-border-width) solid #000;
            border-radius: var(--bubble-radius);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            /* Anchor for the tail */
            overflow: visible;
            /* Allow tail to poke out */
        }

        .speech-bubble::after {
            box-shadow: inset 3px 1px 1px #fff, 3px 1px 1px #fff;
            border-radius: var(--bubble-radius);
        }

        .speech-bubble::before {
            box-shadow: inset 3px 3px #fff, 1px 3px #fff;
            border-radius: var(--bubble-radius);
        }

        .speech-bubble span {
            padding: var(--element-padding);
        }

        /* Tail Positions */

        .tail-container {
            position: absolute;
            width: var(--tail-size);
            height: var(--tail-size);
            z-index: 3;
        }

        /* The Triangle Tail Construction */
        .tail-shape {
            width: 100%;
            height: 100%;
            background-image: radial-gradient(var(--comic-element-background-two) 33%, transparent 34%),
                radial-gradient(var(--comic-element-background-one) 33%, transparent 34%) !important;
            background: rgba(255, 255, 255, 1);
            background-size: 5px 5px;
            background-position: 0 0, 2.5px 2.5px;
            border-left: var(--bubble-border-width) solid #000;
            border-bottom: var(--bubble-border-width) solid #000;
            box-shadow: 0px 3px #fff;
        }

        .tail-bottom-left {
            bottom: 20px;
            /* Anchor to bottom */
            left: 20px;
            /* Fixed distance from left */
            transform: skewX(-20deg) rotate(-10deg);
        }

        .tail-bottom-right {
            bottom: 5px;
            /* Anchor to bottom */
            right: 20px;
            /* Fixed distance from right */
            transform: scaleX(-1) skewX(-20deg) rotate(-10deg);
        }

        .tail-top-left {
            top: 15px;
            /* Anchor to top */
            left: 20px;
            transform: scaleY(-1) skewX(-20deg) rotate(-10deg);
        }

        .tail-top-right {
            top: 15px;
            /* Anchor to top */
            right: 20px;
            transform: scale(-1) skewX(-20deg) rotate(-10deg);
            /* Flips both X and Y */
        }

        /* Use a rotated square to "clip" the tail connection smoothly */
        .tail-shape::after {
            content: "";
            position: absolute;
            top: -5px;
            right: -5px;
            width: 150%;
            height: 150%;
            background: transparent;
            /* Or debug color to see mask */
            /* This is where masking logic would go if we weren't using z-index hacking */
        }
    </style>
</head>

<body>

    <div class="speech-bubble-container">
        <div class="comic-element-default speech-bubble">
            <span>Look up and right! The tail is pointing to someone above and to the right.</span>
            <div class="tail-container tail-top-right">
                <div class="tail-shape"></div>
            </div>
        </div>
    </div>

    <div class="speech-bubble-container">
        <div class="comic-element-default speech-bubble">
            <span>Look up! The tail is pointing to someone above me.</span>
            <div class="tail-container tail-top-left">
                <div class="tail-shape"></div>
            </div>
        </div>
    </div>

    <div class="speech-bubble-container">
        <div class="comic-element-default speech-bubble">
            <span>Lee! I'm Back!</span>
            <div class="tail-container tail-bottom-right">
                <div class="tail-shape"></div>
            </div>
        </div>
    </div>

    <div class="speech-bubble-container comic-element-default-left-tail ">
        <div class="comic-element-default speech-bubble">
            <span>Lee! I'm Back! This text is longer to test if the tail stays stuck to the bubble border.</span>
            <div class="tail-container tail-bottom-left">
                <div class="tail-shape"></div>
            </div>
        </div>
    </div>


</body>

</html>
